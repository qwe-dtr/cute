    <script>
        // æ•°æ®åº“é…ç½®
        const DB_NAME = 'MiaoWardrobeDB';
        const DB_VERSION = 1;
        let db;
        
        // åº”ç”¨æ•°æ®
        let wardrobeData = {
            items: [],
            categories: [],

        // åˆå§‹åŒ–æ•°æ®åº“
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('items')) {
                        db.createObjectStore('items', { keyPath: 'id' });
                    }
                    
                    if (!db.objectStoreNames.contains('outfits')) {
                        db.createObjectStore('outfits', { keyPath: 'id' });
                    }
                    
                    if (!db.objectStoreNames.contains('categories')) {
                        const store = db.createObjectStore('categories', { keyPath: 'id' });
                        store.add({ id: 'tops', name: 'ä¸Šè¡£' });
                        store.add({ id: 'bottoms', name: 'ä¸‹è£…' });
                        store.add({ id: 'dresses', name: 'è¿è¡£è£™' });
                        store.add({ id: 'outerwear', name: 'å¤–å¥—' });
                    }
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onerror = (event) => {
                    reject('æ•°æ®åº“æ‰“å¼€å¤±è´¥: ' + event.target.error);
                };
            });
        }

        // åŠ è½½æ•°æ®
        async function loadData() {
            if (!db) await initDB();
            
            return new Promise((resolve) => {
                const transaction = db.transaction(['items', 'outfits', 'categories'], 'readonly');
                
                const itemsRequest = transaction.objectStore('items').getAll();
                const outfitsRequest = transaction.objectStore('outfits').getAll();
                const categoriesRequest = transaction.objectStore('categories').getAll();
                
                Promise.all([
                    promisifyRequest(itemsRequest),
                    promisifyRequest(outfitsRequest),
                    promisifyRequest(categoriesRequest)
                ]).then(([items, outfits, categories]) => {
                    wardrobeData = { items, outfits, categories };
                    resolve(wardrobeData);
                });
            });
        }

        // ä¿å­˜è¡£ç‰©åˆ°æ•°æ®åº“
        async function saveItemToStorage(item) {
            if (!db) await initDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['items'], 'readwrite');
                const store = transaction.objectStore('items');
                
                const request = store.put(item);
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // ä¿å­˜æ­é…åˆ°æ•°æ®åº“
        async function saveOutfitToStorage(outfit) {
            if (!db) await initDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['outfits'], 'readwrite');
                const store = transaction.objectStore('outfits');
                
                const request = store.put(outfit);
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // è¾…åŠ©å‡½æ•°ï¼šå°†IndexedDBè¯·æ±‚è½¬ä¸ºPromise
        function promisifyRequest(request) {
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // å›¾ç‰‡å‹ç¼©å‡½æ•°
        async function compressAndConvertImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = Math.min(maxWidth / img.width, 1);
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        canvas.toBlob((blob) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result);
                            reader.readAsDataURL(blob);
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // HEICè½¬æ¢å‡½æ•°
        async function convertHeicToJpeg(file) {
            if (typeof window.libheic === 'undefined') {
                throw new Error('HEICè½¬æ¢åº“æœªåŠ è½½');
            }
            
            const arrayBuffer = await file.arrayBuffer();
            const decoder = new libheic.HeifDecoder();
            const data = decoder.decode(arrayBuffer);
            
            if (data.length === 0) throw new Error('HEICè§£ç å¤±è´¥');
            
            const canvas = document.createElement('canvas');
            canvas.width = data[0].get_width();
            canvas.height = data[0].get_height();
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            data[0].display(imageData);
            ctx.putImageData(imageData, 0, 0);
            
            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.8);
            });
        }

        // æ·»åŠ æ–°è¡£ç‰©
        async function addNewItem(e) {
            e.preventDefault();
            
            const name = document.getElementById('item-name').value;
            const category = document.getElementById('item-category').value;
            const imageFile = document.getElementById('item-image').files[0];
            
            if (!imageFile) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡');
                return;
            }
            
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'å¤„ç†ä¸­...';
                submitBtn.disabled = true;
                
                // å¤„ç†å›¾ç‰‡
                let imageBase64;
                if (imageFile.type === 'image/heic' || imageFile.type === 'image/heif' || 
                    imageFile.name.toLowerCase().endsWith('.heic') || 
                    imageFile.name.toLowerCase().endsWith('.heif')) {
                    // iOSç‰¹æ®Šæ ¼å¼å¤„ç†
                    imageBase64 = await convertHeicToJpeg(imageFile);
                } else {
                    // æ™®é€šå›¾ç‰‡å¤„ç†
                    imageBase64 = await compressAndConvertImage(imageFile);
                }
                
                const newItem = {
                    id: 'item-' + Date.now(),
                    name,
                    category,
                    image: imageBase64,
                    createdAt: new Date().toISOString()
                };
                
                await saveItemToStorage(newItem);
                document.getElementById('add-item-form').reset();
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                wardrobeData.items.push(newItem);
                renderWardrobeItems();
                renderCategoryTabs();
                
                // åˆ‡æ¢å›è¡£æ©±æ ‡ç­¾é¡µ
                document.querySelector('.tab').click();
            } catch (error) {
                alert('å›¾ç‰‡å¤„ç†å¤±è´¥: ' + error.message);
                console.error(error);
            }
        }

        function openNewOutfitModal() {

        // ç¡®è®¤åˆ é™¤è¡£ç‰©
        function confirmDeleteItem(itemId) {
            itemToDelete = itemId;
            deleteType = 'item';
            document.getElementById('delete-message').textContent = 'ç¡®å®šè¦åˆ é™¤è¿™ä»¶è¡£ç‰©å—ï¼Ÿ';
            document.getElementById('confirm-delete-modal').style.display = 'flex';
        }

        // ç¡®è®¤åˆ é™¤æ­é…
        function confirmDeleteOutfit(outfitId) {
            itemToDelete = outfitId;
            deleteType = 'outfit';
            document.getElementById('delete-message').textContent = 'ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ­é…å—ï¼Ÿ';
            document.getElementById('confirm-delete-modal').style.display = 'flex';
        }

        // æ‰§è¡Œåˆ é™¤
        async function confirmDelete() {
            if (!db) await initDB();
            
            try {
                if (deleteType === 'item') {
                    // ä»itemså­˜å‚¨ä¸­åˆ é™¤
                    await new Promise((resolve, reject) => {
                        const transaction = db.transaction(['items'], 'readwrite');
                        const store = transaction.objectStore('items');
                        const request = store.delete(itemToDelete);
                        request.onsuccess = resolve;
                        request.onerror = reject;
                    });
                    
                    // æ›´æ–°outfitså­˜å‚¨
                    const outfits = await promisifyRequest(
                        db.transaction('outfits').objectStore('outfits').getAll()
                    );
                    
                    for (const outfit of outfits) {
                        if (outfit.items.includes(itemToDelete)) {
                            const updatedItems = outfit.items.filter(id => id !== itemToDelete);
                            if (updatedItems.length >= 2) {
                                await new Promise((resolve, reject) => {
                                    const transaction = db.transaction(['outfits'], 'readwrite');
                                    const store = transaction.objectStore('outfits');
                                    const request = store.put({
                                        ...outfit,
                                        items: updatedItems
                                    });
                                    request.onsuccess = resolve;
                                    request.onerror = reject;
                                });
                            } else {
                                // å¦‚æœæ­é…ä¸­è¡£ç‰©å°‘äº2ä»¶ï¼Œåˆ™åˆ é™¤è¯¥æ­é…
                                await new Promise((resolve, reject) => {
                                    const transaction = db.transaction(['outfits'], 'readwrite');
                                    const store = transaction.objectStore('outfits');
                                    const request = store.delete(outfit.id);
                                    request.onsuccess = resolve;
                                    request.onerror = reject;
                                });
                            }
                        }
                    }
                } else if (deleteType === 'outfit') {
                    await new Promise((resolve, reject) => {
                        const transaction = db.transaction(['outfits'], 'readwrite');
                        const store = transaction.objectStore('outfits');
                        const request = store.delete(itemToDelete);
                        request.onsuccess = resolve;
                        request.onerror = reject;
                    });
                }
                
                closeModal('confirm-delete-modal');
                await loadData(); // é‡æ–°åŠ è½½æ•°æ®
                renderWardrobeItems();
                renderOutfits();
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
                console.error(error);
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            itemToDelete = null;
            deleteType = null;
        }

        // æ³¨å†ŒService Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker æ³¨å†ŒæˆåŠŸ: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker æ³¨å†Œå¤±è´¥: ', err);
                    });
            });
        }
    </script>
